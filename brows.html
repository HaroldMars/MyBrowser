<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browswer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container-2">
            <h1>My Profile</h1>

            <div class="form-container">
                <div class="form-group">
                    <label for="name"><b>Name :</b></label>
                    <input type="text" placeholder="Enter Name" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address"><b>Address :</b></label>
                    <input type="text" placeholder="Enter Address" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="mobile"><b>Mobile no. :</b></label>
                    <input type="text" placeholder="Enter Mobile Number" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="gender"><b>Gender :</b></label>
                    <input type="text" placeholder="Enter Gender" id="gender" name="gender" required>
                </div>
                <div class="form-group">
                    <label for="age"><b>Age :</b></label>
                    <input type="text" placeholder="Enter Age" id="age" name="age" required>
                </div>
        </div>
                <div class="button-container">
                    <button type="button">Submit</button>
                    <button type="button"> Reset</button>
                </div>
    </div>
</body>
</html>
